<!DOCTYPE html>
<html class="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Quiz Results</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#195de6",
              "background-light": "#f6f6f8",
              "background-dark": "#111621",
              "surface-light": "#ffffff",
              "surface-dark": "#1a2231",
              "text-main-light": "#0e121b",
              "text-main-dark": "#f0f2f5",
              "text-secondary-light": "#4e6797",
              "text-secondary-dark": "#94a3b8",
              "border-light": "#d0d7e7",
              "border-dark": "#2d3748",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "1rem",
              xl: "1.5rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      .glass-panel {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 10px 40px -10px rgba(25, 93, 230, 0.15);
      }
      .dark .glass-panel {
        background: rgba(26, 34, 49, 0.95);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.4);
      }
      .conic-gradient-progress {
        background: conic-gradient(
          var(--tw-gradient-from) 0% 85%,
          var(--tw-gradient-to) 85% 100%
        );
      }
      html {
        scroll-behavior: smooth;
      }
    </style>
  </head>
  <body
    class="font-display bg-background-light dark:bg-background-dark min-h-screen flex flex-col items-center justify-center p-4 sm:p-6 py-12 transition-colors duration-300"
  >
    <div class="fixed top-6 left-6 sm:top-8 sm:left-10 z-20">
      <button
        class="flex items-center gap-2 px-4 py-2 rounded-lg bg-surface-light/80 dark:bg-surface-dark/80 backdrop-blur-sm border border-border-light dark:border-border-dark text-text-secondary-light dark:text-text-secondary-dark hover:bg-primary/10 hover:text-primary transition-colors duration-200 group shadow-sm"
      >
        <span
          class="material-symbols-outlined text-2xl group-hover:-translate-x-1 transition-transform"
          >arrow_back</span
        >
        <span class="text-sm font-semibold tracking-wide"
          >Exit to Dashboard</span
        >
      </button>
    </div>
    <main class="w-full max-w-[600px] animate-fade-in-up space-y-8">
      <div
        class="glass-panel rounded-xl p-8 sm:p-12 flex flex-col items-center gap-10 relative overflow-hidden z-10"
      >
        <div
          class="absolute top-0 left-1/2 -translate-x-1/2 w-full h-32 bg-gradient-to-b from-primary/10 to-transparent pointer-events-none"
        ></div>
        <div class="flex flex-col items-center text-center gap-3 z-10">
          <span
            class="inline-flex items-center gap-1.5 px-3 py-1 rounded-full bg-green-100 dark:bg-green-900/30 text-green-700 dark:text-green-400 text-xs font-bold uppercase tracking-wider"
          >
            <span class="material-symbols-outlined text-sm font-bold"
              >check_circle</span
            >
            Passed
          </span>
          <h1
            class="text-text-main-light dark:text-text-main-dark text-3xl sm:text-4xl font-bold tracking-tight"
          >
            Well Done, Sarah!
          </h1>
          <p
            class="text-text-secondary-light dark:text-text-secondary-dark text-base max-w-md"
          >
            You have demonstrated excellent understanding of the "Foundations of
            Faith" module.
          </p>
        </div>
        <div
          class="relative w-48 h-48 sm:w-56 sm:h-56 flex items-center justify-center py-2"
        >
          <div
            class="absolute inset-0 rounded-full border-[12px] border-border-light dark:border-border-dark opacity-30"
          ></div>
          <svg
            class="absolute inset-0 transform -rotate-90 w-full h-full"
            viewBox="0 0 100 100"
          >
            <circle
              cx="50"
              cy="50"
              fill="transparent"
              r="44"
              stroke="#195de6"
              stroke-dasharray="276"
              stroke-dashoffset="41.4"
              stroke-linecap="round"
              stroke-width="8"
            ></circle>
          </svg>
          <div class="flex flex-col items-center justify-center z-10">
            <span
              class="text-5xl sm:text-6xl font-bold text-primary tracking-tighter"
              >85%</span
            >
            <span
              class="text-sm font-medium text-text-secondary-light dark:text-text-secondary-dark uppercase tracking-widest mt-1"
              >Total Score</span
            >
          </div>
        </div>
        <div class="flex flex-col sm:flex-row gap-4 w-full pt-2">
          <button
            class="flex-1 px-6 py-3.5 rounded-lg border border-border-light dark:border-border-dark text-text-main-light dark:text-text-main-dark font-semibold hover:bg-background-light dark:hover:bg-background-dark transition-colors flex items-center justify-center gap-2 group"
            title="Retake Quiz"
          >
            <span
              class="material-symbols-outlined text-xl group-hover:rotate-180 transition-transform duration-500"
              >refresh</span
            >
            Retake Quiz
          </button>
          <button
            class="flex-1 sm:flex-[2] px-6 py-3.5 rounded-lg bg-primary text-white font-semibold shadow-lg shadow-primary/30 hover:bg-blue-600 hover:shadow-primary/50 transition-all flex items-center justify-center gap-2 group"
          >
            Continue to Next Module
            <span
              class="material-symbols-outlined text-xl group-hover:translate-x-1 transition-transform"
              >arrow_forward</span
            >
          </button>
        </div>
      </div>
    </main>
    <div
      class="fixed top-0 left-0 w-full h-full pointer-events-none -z-10 overflow-hidden"
    >
      <div
        class="absolute top-[-10%] left-[-5%] w-[40%] h-[40%] bg-primary/5 rounded-full blur-[100px]"
      ></div>
      <div
        class="absolute bottom-[-10%] right-[-5%] w-[40%] h-[40%] bg-purple-500/5 rounded-full blur-[100px]"
      ></div>
    </div>
  </body>
</html>
